<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Horse Knowledge Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <header>
      <nav>
        <a href = "high-scores.html">View High Scores</a>
      </nav>
      <aside>Time: <span id="timer":>0</span>
      </aside>
    </header>

    <main>
    <h1 id="quiz-header">Horse Knowledge Challenge</h1>

    <section id="starting">
      
      <p>Try to answer the following horse-related questions within the time limit.
         Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <button id ="start-quiz" class = "btn">Start Quiz</button>
    </section>

    <section id ="questions" hidden>
      <button id="answer-1"></button>>
      <button id="answer-2"></button>>
      <button id="answer-3"></button>>
      <button id="answer-4"></button>>
    </section>

    <section id = "all-done" hidden>
        <h1>All done!</h1>
        <p>Your final score is: <span id="results"></span></p>

        <div class="input">
            <label for>Enter initals:</label> 
            <input id ="initials"></input>
            <button id="submit">Submit</button>
        </div>
    </section>

    <section id="temp" hidden>
      <hr>
      <p id="wrong" hidden>Wrong!</p>
      <p id="correct" hidden>Correct!</p>
    </section>
  </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
